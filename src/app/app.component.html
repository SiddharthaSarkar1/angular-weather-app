<div class="container">
  <div class="upper-data">
    <img src="../assets/bghot.jpg" alt="" *ngIf="14 > 15" />
    <img src="../assets/bgcold.jpg" alt="" *ngIf="14 <= 15" />
    <div class="weather-data">
      <div class="location">Kolkata</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="min" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="max" />
          <span>max</span>
        </div>
        <div class="info-block-value">41°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="humidity" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wave.png" alt="wind" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11 km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
